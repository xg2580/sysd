<!DOCTYPE html>
<html>
    
    <head>
        <title>慕课商城 - 后台管理</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- bootstrap -->
        <link href="/admin_css/bootstrap/bootstrap.css" rel="stylesheet" />
        <link href="/admin_css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
        <link href="/admin_css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />
        <!-- libraries -->
        <link href="/admin_css/lib/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css" />
        <link href="/admin_css/lib/font-awesome.css" type="text/css" rel="stylesheet" />
        <!-- global styles -->
        <link rel="stylesheet" type="text/css" href="/admin_css/layout.css" />
        <link rel="stylesheet" type="text/css" href="/admin_css/elements.css" />
        <link rel="stylesheet" type="text/css" href="/admin_css/icons.css" />
        <!-- this page specific styles -->
        <link rel="stylesheet" href="/admin_css/compiled/index.css" type="text/css" media="screen" />
        <link href="/admin_css/lib/bootstrap-wysihtml5.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="/admin_css/compiled/form-showcase.css" type="text/css" media="screen" />
        <!-- open sans font -->
        <!-- lato font -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    
    <body>
        <!-- main container -->
        <div class="content">
            <div class="container-fluid">
                <div id="pad-wrapper" class="users-list">
                    <div class="row-fluid header">
                        <h3>管理员列表</h3>
                        <div class="span10 pull-right">
                            <a href="/admin/tomanage" class="btn-flat success pull-right">
                                <span>&#43;</span>添加新管理员</a>
						</div>
						<div>
							{{.deleteInfo.Data}}
						</div>
                    </div>
                    <!-- Users table -->
                    <div class="row-fluid table">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="span2">管理员ID</th>
                                    <th class="span2">
                                        <span class="line"></span>管理员账号</th>
                                    <th class="span2">
                                        <span class="line"></span>管理员邮箱</th>
                                    <th class="span3">
                                        <span class="line"></span>最后登录时间</th>
                                    <th class="span3">
                                        <span class="line"></span>最后登录IP</th>
                                    <th class="span2">
                                        <span class="line"></span>添加时间</th>
                                    <th class="span2">
                                        <span class="line"></span>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                          	{{range $key, $val := .adminsInfo.Data}}
								<tr>
									<td>{{$val.Adminid}}</td>
									<td>{{$val.Adminuser}}</td>
									<td>{{$val.Adminemail}}</td>
									<td>{{$val.Logintime}}</td>
									<td>{{$val.Loginip}}</td>
									<td>{{$val.Createtime}}</td>
									<td class="align-right">
                                        <a href="/admin/delete?adminid={{$val.Adminid}}">删除</a>
									</td>
								</tr>
							{{end}} 
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination pull-right"></div>
                    <!-- end users table --></div>
            </div>
        </div>
    </body>

</html>
